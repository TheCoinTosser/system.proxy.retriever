name: system_proxy_retriever
description: A Flutter Plugin to get the system proxy settings.
version: 0.2.1
homepage: https://github.com/TheCoinTosser/system.proxy.retriever

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=3.19.1"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      ios:
        pluginClass: SystemProxyPlugin
      android:
        package: system.proxy.retriever
        pluginClass: SystemProxyPlugin
